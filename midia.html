<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conteúdo de Mídia</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            text-align: center;
            padding: 20px;
            background-image: url('images/fundo-midia.jpg');
            background-size: cover;
            background-position: center;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            background: rgba(255, 255, 255, 0.8);
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 800px;
            width: 100%;
        }
        h1 {
            color: #e91e63;
            margin-bottom: 20px;
        }
        .media-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }
        .media-item {
            background: #fff;
            padding: 10px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 200px;
        }
        .media-item img, .media-item video {
            width: 100%;
            border-radius: 10px;
        }
        .media-item p {
            margin: 10px 0 0;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Conteúdo de Mídia</h1>
        <div class="media-container">
            <div class="media-item">
                <img src="images/imagem1.jpg" alt="Imagem 1">
                <p>Imagem Romântica</p>
            </div>
            <div class="media-item">
                <img src="images/imagem2.jpg" alt="Imagem 2">
                <p>Momento Íntimo</p>
            </div>
            <div class="media-item">
                <video controls>
                    <source src="videos/video1.mp4" type="video/mp4">
                    Seu navegador não suporta o vídeo.
                </video>
                <p>Vídeo Sensual</p>
            </div>
            <div class="media-item">
                <video controls>
                    <source src="https://www.xvlivecams.com/sweet_littleee/" type="video/mp4">
                    Seu navegador não suporta o vídeo.
                </video>
                <p>Vídeo Romântico</p>
            </div>
        </div>
    </div>
</body>
</html>
